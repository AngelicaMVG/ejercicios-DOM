<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var nombre = document.getElementById('name');
			var mail = document.getElementById('email');
			var p1= document.getElementById('mostrarNombre');
			var p2 = document.getElementById('mostrarMail');
			p1.innerHTML = nombre.value;
			p2.innerHTML = mail.value;
		}
	</script>
</body>
</html>
