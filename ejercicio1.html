<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Número de enlaces</title>
	<style>
		body{
			background-color: #8578bc;
		}
		h1{
			font-size: 40px;
			font-family:sans-serif;
			text-align: center;
			}
		p{
			font-size: 25px;
			font-family: serif;
			text-align: center;
		}
		span{
			font-size: 25px;
			font-family: serif;
		}
	</style>
</head>
<body>

	<h1>¿Cuántos enlaces hay?</h1>
	<p>Hola, soy un <a href="#" name="enlace1">enlace</a></p>
	<p>Los <a href='#' name="enlace2">enlaces</a> son muy útiles</p>
	<p>Pueden llevarnos a otros <a href='#' name="enlace3">sitios</a> web</p>
	<p>Podemos usar <a href='#'name="enlace4">enlaces</a> para crear botones también.</p>

	<p>Muestra aquí cuántos enlaces hay en este sitio: <span id="num_enlaces"></span></p>

	<script>
		function numEnlaces(){
			var enlaces = document.getElementsByTagName('a');
			var resultado = document.getElementById('num_enlaces');
			resultado.innerHTML = enlaces.length;
		};
		numEnlaces()
	</script>
</body>
</html>
